<table class="table animate__animated animate__faster">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"> Bandera </th>
      <th scope="col"> Nombre </th>
      <th scope="col"> Población </th>
      <th scope="col"> Opción </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i=index">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img class="small-flag" [src]="pais.flags.svg">
      </td>
      <td> {{ pais.capital }}, {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]" >Ver....</a>
      </td>
    </tr>
  </tbody>
</table>
